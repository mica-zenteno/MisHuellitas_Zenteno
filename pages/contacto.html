<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/fontello.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <h1 class="icon-huella">Mis Huellitas</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="../pages/nosotros.html">Nosotros</a>
                <a href="../pages/servicios.html">Servicios</a>
                <a href="../pages/veterinaria.html">Veterinaria</a>
                <a href="../pages/contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="Contacto">
            <div class="contenedor">
                <h2 id="contacto">Contactate con nosotros</h2>
                <p>Estamos muy contentos en poder ayudarte.
                    seleciona el motivo de tu consulta y en breve nos estaremos comunicando con vos.</p>
            </div>
        </section>
    </main>
    <section id="informacion">
        <div class="contenedor">
            <form action="" method="" enctype="">
                <div>
                    <input type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
                    <input type="text" id="apellido" name="apellido" value="" placeholder="Apellido">
                </div>

                <div><input type="email" id="mail" placeholder="Email"></div>

                <div>
                    <select name="selecionar" id="">
                        <option value="selecionar">Seleccionar motivo</option>
                        <option value="informacion">Informacion</option>
                        <option value="reclamos">Reclamos</option>
                        <option value="otros consultas">Otras consultas</option>
                    </select>
                </div>

                <div>
                    <textarea name="opinion" id="opinion" cols="40" rows="10" placeholder=""></textarea>
                </div>

                <input type="checkbox" name="suscribir" id="" value="Surcribirse al newsletter">
                <div><label for="suscribir">Suscribirse al newsletter</label></div>

                <div><input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>


    <footer>
        <div class="contenedor">
            <p class="copy">Marca registrada Mis Huellitas</p>
            <div class="sociales">
                <a class="icon-facebook" href="#"></a>
                <a class="icon-twitter" href="#"></a>
                <a class="icon-instagram" href="#"></a>
            </div>
        </div>
        <address>
            Mis Huellitas <br />mishuellitas@gmail.com
        </address>

    </footer>
</body>
